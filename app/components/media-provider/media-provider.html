
<!-- product -->
<div class="content">
    <div class="page-filters">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="" id="bs-example-navbar-collapse-1">
                    <form class="navbar-form navbar-left" role="search" ng-submit="vm.setSource()">
                        <div class="form-group col-sm-3">
                            <label for="Name">Profile</label>
                            <select ng-change="vm.loadProfile()"  ng-model="vm.selected" class="form-control" ng-options="p.full for p in vm.profiles">
                                <option value="">-- choose profile --</option>
                            </select>
                        </div>
                        <div class="form-group col-sm-3">
                            <label for="Name">Url</label>
                            <input type="text" class="form-control" ng-model="vm.url" id="url" placeholder="url">
                        </div>
                        <div class="form-group col-sm-3">
                            <label for="Bio">Bio</label>
                            <input type="text" class="form-control" id="bio"  ng-model="vm.activeProfile.bio" placeholder="Bio">
                        </div>
                        <div class="form-group col-sm-3">
                            <button type="submit" class="btn btn-primary">Create</button>
                            <label>
                                <input type="checkbox" ng-model="vm.onlyPrivate"> Show Private
                            </label>
                        </div>
                    </form>

                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
    </div>

    <div class="wrap">
        <!-- Define all of the tiles: -->
        <iframe ng-if="vm.ready" width="80%" height="500px" ng-src="{{vm.src}}">
        </iframe>
    </div>

</div>
<!-- end of product -->
